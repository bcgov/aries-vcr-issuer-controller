version: "3"
services:
  caddyx:
    build:
      context: ../issuer_controller
      dockerfile: Dockerfile.caddy
    environment:
      TOB_API_URL: ${TOB_API_URL}
      WEB_BASE_HREF: ${WEB_BASE_HREF:-/}
      WEB_HOST_NAME: ${WEB_HOST_NAME:-0.0.0.0}
      WEB_HOST_PORT: ${WEB_HOST_PORT:-8080}
      WEB_HTTP_PORT: ${WEB_HTTP_PORT:-5001}
      WEB_HOST_TLS: ${WEB_HOST_TLS:-off}
      AGENT_HOST: ${AGENT_HOST:-controller}
      AGENT_PORT: ${AGENT_PORT:-8000}
    links:
      - myorg-controller:controller
    networks:
      - myorg
    ports:
      - ${WEB_HTTP_PORT:-5001}:${WEB_HOST_PORT:-8080}
    volumes:
      - caddyx-data:/root/.caddy
      - caddyx-logs:/srv/logs

  myorg-controller:
    build:
      context: ../issuer_controller
      dockerfile: Dockerfile
    environment:
      LEDGER_URL: ${LEDGER_URL}
      # APPLICATION_URL: ${APPLICATION_URL:-http://localhost:5001}
      # ENDPOINT_URL: ${ENDPOINT_URL:-http://localhost:5001}
      CONFIG_ROOT: ./config
      HOST_PORT: ${CONTROLLER_PORT}
      ENVIRONMENT: ${ENVIRONMENT:-default}
      ENABLE_GUNICORN: ${ENABLE_GUNICORN:-0}
      #INDY_LEDGER_URL: ${LEDGER_URL:-http://localhost:9000}
      FORMS: ${FORMS}
      ISSUERS: ${ISSUERS}
      LOG_LEVEL: ${LOG_LEVEL}
      PYTHON_ENV: ${PYTHON_ENV:-development}
      TOB_API_URL: ${TOB_API_URL}
      TOB_APP_URL: ${TOB_APP_URL}
      WALLET_TYPE: ${WALLET_TYPE}
      POSTGRESQL_WALLET_HOST: ${POSTGRESQL_WALLET_HOST}
      POSTGRESQL_WALLET_PORT: ${POSTGRESQL_WALLET_PORT}
      POSTGRESQL_WALLET_USER: ${POSTGRESQL_USER}
      POSTGRESQL_WALLET_PASSWORD: ${POSTGRESQL_PASSWORD}
      POSTGRESQL_WALLET_ADMIN_PASSWORD: ${POSTGRESQL_ADMIN_PASSWORD}
      WALLET_ENCRYPTION_KEY: ${WALLET_ENCRYPTION_KEY}
      WALLET_SEED_VONX: ${WALLET_SEED_VONX}
      ISSUER_WALLET_DID: ${ISSUER_WALLET_DID}
      HTTP_FORCE_CLOSE_CONNECTIONS: "true"
      AGENT_ADMIN_URL: http://myorg-agent:${AGENT_ADMIN_PORT}
      AGENT_ADMIN_API_KEY: ${AGENT_ADMIN_API_KEY}
      WEBHOOK_PORT: ${WEBHOOK_PORT}
      WEBHOOK_URL: ${WEBHOOK_URL}
      TOB_CONNECTION_NAME: ${TOB_CONNECTION_NAME}
      TOB_AGENT_ADMIN_URL: ${TOB_AGENT_ADMIN_URL}
      TOB_ADMIN_API_KEY: ${TOB_ADMIN_API_KEY}
      TRACE_EVENTS: ${TRACE_EVENTS}
      TRACE_TARGET: ${TRACE_TARGET}
      TRACE_MSG_PCT: ${TRACE_MSG_PCT}
      ACK_ERROR_PCT: ${ACK_ERROR_PCT}
      OIDC_JWKS_URI: ${OIDC_JWKS_URI}
      CONTROLLER_API_KEY: ${CONTROLLER_API_KEY}
      TRACTION_INNKEEPER_TENANT_ID: ${TRACTION_INNKEEPER_TENANT_ID}
      TRACTION_INNKEEPER_WALLET_NAME: ${TRACTION_INNKEEPER_WALLET_NAME}
      TRACTION_INNKEEPER_WALLET_KEY: ${TRACTION_INNKEEPER_WALLET_KEY}
    networks:
      - myorg
    ports:
      - ${EXPOSED_CONTROLLER_PORT}:${CONTROLLER_PORT}
    volumes:
      - ../issuer_controller/src:/app/controller/src
    depends_on:
      - myorg-agent
    entrypoint: >
      /bin/bash -c "
        echo sleeping ...;
        sleep 35;
        ./docker-entrypoint.sh;"

  myorg-agent:
    image: traction-local:acapy
    environment:
      - LEDGER_URL=${LEDGER_URL}
      - WALLET_TYPE=${WALLET_TYPE}
      - POSTGRESQL_WALLET_HOST=${POSTGRESQL_WALLET_HOST}
      - POSTGRESQL_WALLET_PORT=${POSTGRESQL_WALLET_PORT}
      - POSTGRESQL_WALLET_USER=${POSTGRESQL_USER}
      - POSTGRESQL_WALLET_PASSWORD=${POSTGRESQL_PASSWORD}
      - POSTGRESQL_WALLET_ADMIN_PASSWORD=${POSTGRESQL_ADMIN_PASSWORD}
      - WALLET_ENCRYPTION_KEY=${WALLET_ENCRYPTION_KEY}
      - WALLET_SEED_VONX=${WALLET_SEED_VONX}
      - ISSUER_WALLET_DID=${ISSUER_WALLET_DID}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - AGENT_HTTP_IN_PORT=${AGENT_HTTP_IN_PORT}
      - AGENT_WS_IN_PORT=${AGENT_WS_IN_PORT}
      - AGENT_ADMIN_PORT=${AGENT_ADMIN_PORT}
      - AGENT_NAME=${AGENT_NAME}
      - TRACTION_INNKEEPER_TENANT_ID=${TRACTION_INNKEEPER_TENANT_ID}
      - TRACTION_INNKEEPER_WALLET_NAME=${TRACTION_INNKEEPER_WALLET_NAME}
      - TRACTION_INNKEEPER_WALLET_KEY=${TRACTION_INNKEEPER_WALLET_KEY}
      - TRACTION_INNKEEPER_PRINT_KEY=${TRACTION_INNKEEPER_PRINT_KEY}
      - TRACTION_INNKEEPER_PRINT_TOKEN=${TRACTION_INNKEEPER_PRINT_TOKEN}
      - TRACTION_INNKEEPER_RESERVATION_EXPIRY_MINUTES=${TRACTION_INNKEEPER_RESERVATION_EXPIRY_MINUTES}
      - TRACTION_MULTITENANT_MANAGER_CLASS=${TRACTION_MULTITENANT_MANAGER_CLASS}
      - TRACTION_MULTITENANT_ALWAYS_CHECK_PROVIDED_WALLET_KEY=${TRACTION_MULTITENANT_ALWAYS_CHECK_PROVIDED_WALLET_KEY}
      - TRACTION_MULTITENANT_ERRORS_UNNNEEDED_KEY=${TRACTION_MULTITENANT_ERRORS_UNNNEEDED_KEY}
      - TRACTION_MULTITENANT_TOKENEXPIRY_UNITS=${TRACTION_MULTITENANT_TOKENEXPIRY_UNITS}
      - TRACTION_MULTITENANT_TOKENEXPIRY_AMOUNT=${TRACTION_MULTITENANT_TOKENEXPIRY_AMOUNT}
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - orgbook
      - myorg
    ports:
      - ${AGENT_HTTP_IN_PORT}:${AGENT_HTTP_IN_PORT}
      - ${AGENT_WS_IN_PORT}:${AGENT_WS_IN_PORT}
      - ${AGENT_ADMIN_PORT}:${AGENT_ADMIN_PORT}
    depends_on:
      - myorg-wallet-db
    entrypoint: /bin/bash
    command: [
        "-c",
        "sleep 5; \
        aca-py start \
        --inbound-transport http '0.0.0.0' ${AGENT_HTTP_IN_PORT} \
        --inbound-transport ws '0.0.0.0' ${AGENT_WS_IN_PORT} \
        --endpoint ${AGENT_ENDPOINT} \
        --outbound-transport ws \
        --outbound-transport http \
        --genesis-url '${LEDGER_URL}/genesis' \
        --auto-accept-invites \
        --auto-accept-requests \
        --auto-ping-connection \
        --auto-respond-messages \
        --auto-respond-credential-offer \
        --auto-respond-presentation-request \
        --auto-respond-credential-request \
        --auto-verify-presentation \
        --auto-provision \
        --wallet-type 'askar' \
        --wallet-name 'icat_agent_wallet' \
        --wallet-key '${WALLET_ENCRYPTION_KEY}' \
        --wallet-storage-type '${WALLET_TYPE}' \
        --wallet-storage-config '{\"url\":\"${POSTGRESQL_WALLET_HOST}:${POSTGRESQL_WALLET_PORT}\",\"max_connections\":5}' \
        --wallet-storage-creds '{\"account\":\"${POSTGRESQL_USER}\",\"password\":\"${POSTGRESQL_PASSWORD}\",\"admin_account\":\"postgres\",\"admin_password\":\"${POSTGRESQL_ADMIN_PASSWORD}\"}' \
        --admin '0.0.0.0' ${AGENT_ADMIN_PORT} \
        --${AGENT_ADMIN_MODE} \
        --label ${AGENT_NAME} \
        --multitenant \
        --multitenant-admin \
        --jwt-secret \"${JWT_SECRET}\" \
        --plugin indy_catalyst_issuer_registration \
        --plugin traction_plugins.multitenant_provider.v1_0 \
        --plugin-config-value multitenant_provider.manager.class_name=${TRACTION_MULTITENANT_MANAGER_CLASS} \
        --plugin-config-value multitenant_provider.manager.always_check_provided_wallet_key=${TRACTION_MULTITENANT_ALWAYS_CHECK_PROVIDED_WALLET_KEY} \
        --plugin-config-value multitenant_provider.errors.on_unneeded_wallet_key=${TRACTION_MULTITENANT_ERRORS_UNNNEEDED_KEY} \
        --plugin-config-value multitenant_provider.token_expiry.units=${TRACTION_MULTITENANT_TOKENEXPIRY_UNITS} \
        --plugin-config-value multitenant_provider.token_expiry.amount=${TRACTION_MULTITENANT_TOKENEXPIRY_AMOUNT} \
        --plugin traction_plugins.basicmessage_storage.v1_0 \
        --plugin traction_plugins.traction_innkeeper.v1_0 \
        --plugin-config-value traction_innkeeper.innkeeper_wallet.tenant_id=${TRACTION_INNKEEPER_TENANT_ID} \
        --plugin-config-value traction_innkeeper.innkeeper_wallet.wallet_name=${TRACTION_INNKEEPER_WALLET_NAME} \
        --plugin-config-value traction_innkeeper.innkeeper_wallet.wallet_key=${TRACTION_INNKEEPER_WALLET_KEY} \
        --plugin-config-value traction_innkeeper.innkeeper_wallet.print_key=${TRACTION_INNKEEPER_PRINT_KEY} \
        --plugin-config-value traction_innkeeper.innkeeper_wallet.print_token=${TRACTION_INNKEEPER_PRINT_TOKEN} \
        --plugin-config-value traction_innkeeper.reservation.expiry_minutes=${TRACTION_INNKEEPER_RESERVATION_EXPIRY_MINUTES} \
        "
      ]

  myorg-wallet-db:
    image: registry.access.redhat.com/rhscl/postgresql-95-rhel7:9.5
    environment:
      - POSTGRESQL_USER=${POSTGRESQL_USER}
      - POSTGRESQL_PASSWORD=${POSTGRESQL_PASSWORD}
      - POSTGRESQL_DATABASE=${POSTGRESQL_DATABASE}
      - POSTGRESQL_ADMIN_PASSWORD=${POSTGRESQL_ADMIN_PASSWORD}
    networks:
      - myorg
    ports:
      - 5435:5432
    volumes:
      - myorg-wallet-db:/var/lib/pgsql/data

  myorg-pipeline:
    build:
      context: ../issuer_pipeline
      dockerfile: docker/mara-app/Dockerfile
    environment:
      - WEBHOOK_PORT=${WEBHOOK_PORT}
      - VONX_API_URL=${VONX_API_URL:-http://myorg-controller:8000}
      # [pipeline data source (directory)]
      #- EAO_MDB_DB_HOST=${EAO_MDB_DB_HOST:-mongo}
      #- EAO_MDB_DB_PORT=${EAO_MDB_DB_PORT:-27017}
      #- EAO_MDB_DB_DATABASE=${EAO_MDB_DB_DATABASE:-eao_db}
      #- EAO_MDB_DB_USER=${EAO_MDB_DB_USER:-root}
      #- EAO_MDB_DB_PASSWORD=${EAO_MDB_DB_PASSWORD:-example}
      # [event_processor]
      - EVENT_PROC_DB_HOST=${EVENT_PROC_DB_HOST:-myorg-pipeline-db}
      - EVENT_PROC_DB_PORT=${EVENT_PROC_DB_PORT:-5432}
      - EVENT_PROC_DB_DATABASE=${EVENT_PROC_DB_DATABASE:-pipeline_db}
      - EVENT_PROC_DB_USER=${EVENT_PROC_DB_USER:-pipeline_db}
      - EVENT_PROC_DB_PASSWORD=${EVENT_PROC_DB_PASSWORD:-pipeline_db_pwd}
      # [mara_db]
      - MARA_DB_HOST=${MARA_DB_HOST:-myorg-pipeline-db}
      - MARA_DB_PORT=${MARA_DB_PORT:-5432}
      - MARA_DB_DATABASE=${MARA_DB_DATABASE:-mara_db}
      - MARA_DB_USER=${MARA_DB_USER:-mara_db}
      - MARA_DB_PASSWORD=${MARA_DB_PASSWORD:-mara_db_pwd}
    networks:
      - orgbook
      - myorg
    ports:
      - 5050:5000
    depends_on:
      - myorg-controller
      - myorg-pipeline-db
    entrypoint: >
      /bin/bash -c "
        echo sleeping ...;
        sleep 25;
        ./docker-entrypoint.sh;"

  myorg-pipeline-db:
    build:
      context: ../issuer_pipeline
      dockerfile: docker/postgres/Dockerfile
    environment:
      - POSTGRES_USER=${POSTGRESQL_USER}
      - POSTGRES_PASSWORD=${POSTGRESQL_PASSWORD}
      - POSTGRES_DATABASE=${POSTGRESQL_DATABASE}
    networks:
      - myorg
    ports:
      - 5444:5432
    volumes:
      - pipeline-data:/var/lib/pgsql/data

volumes:
  caddyx-data:
  caddyx-logs:
  myorg-wallet-db:
  pipeline-data:

networks:
  myorg:
  orgbook:
    external:
      name: vcr_vcr
